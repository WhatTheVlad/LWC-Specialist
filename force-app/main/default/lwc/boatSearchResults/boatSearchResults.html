<template>
    <lightning-tabset if:true={boats} class="slds-tabs_scoped" variant="scoped">
        <lightning-tab label="Gallery">
            <div class="slds-scrollable_y">
                <lightning-layout
                        class="slds-grid_align-center"
                        multiple-rows="true"
                >
                    <template for:each={boats} for:item=boat>
                        <lightning-layout-item
                                key={boat.Id}
                                size="12"
                                small-device-size="6"
                                medium-device-size="4"
                                large-device-size="3"
                                padding="around-small"
                        >
                            <c-boat-tile
                                    selected-boat-id={selectedBoatId}
                                    boat={boat}
                                    onboatselect={updateSelectedTile}
                            >
                            </c-boat-tile>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <div class="slds-scrollable_y">
                <lightning-datatable
                        key-field="Id"
                        data={boats}
                        columns={columns}
                        onsave={handleSave}
                        hide-checkbox-column="true"
                >
                </lightning-datatable>
            </div>

        </lightning-tab>
        <lightning-tab label="Boats Near Me">
            <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
        </lightning-tab>
    </lightning-tabset>
</template>
